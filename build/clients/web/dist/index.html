<!doctype html>
<html>
  <head>
    <script src="index.js" type="module"></script>
    <title>Chat</title>
  </head>

  <body>
    <h1>This is a really cool chat app</h1>
    <form>
      <label for="username-input">Username:</label>
      <input
        id="username-input"
        type="text"
        name="username"
        autocomplete="given-name"
      />
      <label for="message-input">Message:</label>
      <input id="message-input" type="text" name="message" autocomplete="off" />
      <button id="send-message" onclick="sendMessage(event)" disabled>
        Send
      </button>
    </form>

    <h2>Messages</h2>

    <ul id="message-list"></ul>
  </body>
</html>
